<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  user-scalable=no">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="app/css/app.css">
<link href="css/app.css" rel="stylesheet"></head>
<body>
    <!--win board after all elements matched-->
    <div class="win information">
        <div class='information-wrapper'>
            <p class="header"></p>
            <p id="starsInfor"></p>
            <p>Move <span id="stepsInfor"></span> steps.</p>
            <p>You spend <span id="minute"></span> min <span id="second"></span> sec.</p>

            <a href="#" class="restart button">Play Again</a>
        </div>
    </div>

    <!--replay information after all elements matched-->
    <div class="renew information">
        <div class='information-wrapper'>
            <p class='header-info'>Do you want to restart the game?</p>
            <div class="btn-grounp">
              <a href="#" class="restart button">Yes</a>
              <a href="#" class="button continue">No</a>
            </div>
        </div>
    </div>

    <!--if not choose the mode, this pop-up will show!-->
    <div class="mode-choose information">
        <div class='information-wrapper'>
            <p class='header-info'>Please choose the game level at first!</p>
            <a href="#" class="backto button">Okay!</a>
        </div>
    </div>

    <!--start interface-->
    <div class="start-interface">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="flex-column">
            <div class="mode flex-row">
                <input type="radio" id="normal" value="normal" name="mode"/>
                    <label for="normal">Normal</label>
                <input type="radio" id="hard" value="hard" name="mode"/>
                    <label for="hard">Hard</label>
            </div>

            <a href="/#" class="btn" id="start">Begin to travel</a>
        </section>
    </div>

    <!--main game interface-->
    <div class="container">
        <div class="information-box">
            <header>
                <h1>Matching Game</h1>
            </header>

            <div class="sperate-line"></div>

            <section class="score-panel">

              <!--show the number of stars that the player gets-->
              <div class="stars">
                Rating:
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
              </div>

              <div>
                Moves:
                <span class="moves">0</span>
              </div>

              <div class="time">
                Time:
                <span class="minutes">00</span>:
                <span class="seconds">00</span>
              </div>

              <div class="restart-icon">
            		<i class="fa fa-repeat"></i>
            	</div>
            </section>
        </div>

        <!--count down module-->
        <div class="count-down">
          <div class="count-circle">
              <p><span id="rest-time">30</span></p>
          </div>
        </div>

        <!--card arrays-->
        <div class="deck">
            <!--the basic structure of cards-->
            <!--<div class="flipper-container card">
                <div class="flipper">
                    <div class="front"></i>
                    <div class="back"></i>
                </div>
            </div>-->
        </div>
    </div>

    <script type="text/javascript" src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/main-bundle.js"></script></body>
</html>
